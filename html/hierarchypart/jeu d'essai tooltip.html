<html>
	<head>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
		<link rel="stylesheet" type="text/css" href="csss.css">
	</head>
	
	
	<body>
		<div id="render"></div>
	</body>

	<script>
	var margin = {
			  top: 20,
			  right: 120,
			  bottom: 20,
			  left: 120
			},
			    width = 600 - margin.right - margin.left,
			    height = 400 - margin.top - margin.bottom;

			var i = 0,
			    duration = 750,
			    root;

			var tree = d3.layout.tree().size([height, width]);
			var diagonal = d3.svg.diagonal()
			.projection(function (d) {
			  return [d.y, d.x];
			});

			var svg = d3.select("#render").append("svg")
			.attr("width", width + margin.right + margin.left)
			.attr("height", height + margin.top + margin.bottom)
			.append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			var tooltip = d3.select("#render").append("div")
			.attr("class", "tooltip")
			.style("opacity", 0);

			var node = {
			  name: 'Google Nexus',
			  children: [{
			    name: 'Nexus 4',
			    endNode: true,
			    tooltip: 'Dimensions:<br/>5.43 x 2.72 x 0.34 inches (137.84 x 69.17 x 8.59 mm)<hr/>Resolution:<br/>1080 x 1920 pixels<hr/>Processor:<br/>Quad-core, 2260 MHz, Krait 400'
			  },{
			    name: 'Nexus 5',
			    endNode: true,
			    tooltip: 'Dimensions:<br/>5.27 x 2.70 x 0.36 inches (133.9 x 68.7 x 9.1 mm)<hr/>Resolution:<br/>768 x 1280 pixels<hr/>Processor:<br/>Quad-core, 1500 MHz, Krait'
			  }]
			};

			root = node;
			root.x0 = height / 2;
			root.y0 = 0;

			root.children.forEach(collapse);
			update(root);

			function collapse(d) {
			  if (d.children) {
			    d._children = d.children;
			    d._children.forEach(collapse);
			    d.children = null;
			  }
			}

			function update(source) {
			  var nodes = tree.nodes(root).reverse(),
			      links = tree.links(nodes);

			  nodes.forEach(function (d) {
			    d.y = d.depth * 180;
			  });

			  var node = svg.selectAll("g.node")
			  .data(nodes, function (d) {
			    return d.id || (d.id = ++i);
			  });

			  var nodeEnter = node.enter().append("g")
			  .attr("class", "node")
			  .attr("transform", function (d) {
				  
			    return "translate(" + source.y0 + "," + source.x0 + ")";
			  });

			  nodeEnter.append("circle")
			    .attr("r", 1e-6)
			    .style("fill", function (d) {
			    	
			    return d.endNode ? "orange" : "lightsteelblue";
			  })
			    .on("mouseover", function (d) {
			    	
			    if (d.tooltip) {
			    	console.log(tooltip);
			      tooltip.transition()
			        .duration(200)
			        .style("opacity", .9);
			      tooltip.html(d.tooltip)
			      
			        .style("left", (d3.event.pageX) + "px")
			        .style("top", (d3.event.pageY - 28) + "px");
			    }
			  })
			    .on("mouseout", function (d) {
			    if (d.tooltip) {
			      tooltip.transition()
			        .duration(500)
			        .style("opacity", 0);
			    }
			  });
			 
			  nodeEnter.append("text")
			    .attr("x", function (d) {
			    	
			    return 15;
			  })
			    .attr("dy", ".35em")
			    .attr("text-anchor", function (d) {
			    return "start";
			  })
			    .text(function (d) {
			    return d.name;
			  })
			    .style("fill-opacity", 1e-6)
			    .on("mouseover", function (d) {
			    	
			    if (d.tooltip) {
			      tooltip.transition()
			        .duration(200)
			        .style("opacity", .9);
			      tooltip.html(d.tooltip)
			        .style("left", (d3.event.pageX) + "px")
			        .style("top", (d3.event.pageY - 28) + "px");
			    }
			  })
			    .on("mouseout", function (d) {
			    if (d.tooltip) {
			      tooltip.transition()
			        .duration(500)
			        .style("opacity", 0);
			    }
			  });

			  var nodeUpdate = node.transition()
			  .duration(duration)
			  .attr("transform", function (d) {
			    return "translate(" + d.y + "," + d.x + ")";
			  });

			  nodeUpdate.select("circle")
			    .attr("r", 10)
			    .style("fill", function (d) {
			    return d.endNode ? "orange" : "lightsteelblue";
			  });

			  nodeUpdate.select("text")
			    .style("fill-opacity", 1);

			  var nodeExit = node.exit().transition()
			  .duration(duration)
			  .attr("transform", function (d) {
			    return "translate(" + source.y + "," + source.x + ")";
			  })
			  .remove();

			  nodeExit.select("circle")
			    .attr("r", 1e-6);

			  nodeExit.select("text")
			    .style("fill-opacity", 1e-6);

			  var link = svg.selectAll("path.link")
			  .data(links, function (d) {
			    return d.target.id;
			  });

			  link.enter().insert("path", "g")
			    .attr("class", "link")
			    .attr("d", function (d) {
			    var o = {
			      x: source.x0,
			      y: source.y0
			    };
			    return diagonal({
			      source: o,
			      target: o
			    });
			  });

			  link.transition()
			    .duration(duration)
			    .attr("d", diagonal);

			  link.exit().transition()
			    .duration(duration)
			    .attr("d", function (d) {
			    var o = {
			      x: source.x,
			      y: source.y
			    };
			    return diagonal({
			      source: o,
			      target: o
			    });
			  })
			    .remove();

			  nodes.forEach(function (d) {
			    d.x0 = d.x;
			    d.y0 = d.y;
			  });
			}
	</script>


</html>
